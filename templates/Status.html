<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>FIR Status</title>
</head>

<body>
    <div>
        <h3 class="container alert alert-danger text-center"
            style="background-color: rgb(10, 0, 19); color: burlywood;">
            Check F.I.R Status</h3>
    </div>
    <form method="POST" action="/FirStatus" class="row g-3 m-0" style="background-color:  lightgray; padding: 65px;">
        {% csrf_token %}
        <div class="col-md-4">
            <label for="inputEmail4" class="form-label">Name:</label>
            <input required type="name" class="form-control" id="inputEmail4" placeholder="Enter your Name" name="name">
        </div>
        <div class="col-md-4">
            <label for="inputAddhar" class="form-label">Addhar Number:</label>
            <input required type="text" class="form-control is-valid " id="inputAddhar"
                placeholder="Enter Addhar Number here" name="addhar">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div>
   
    </div>
</body>

</html>
